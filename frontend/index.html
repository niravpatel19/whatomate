<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <link rel="icon" type="image/svg+xml" href="/favicon.svg">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <!-- Primary Meta Tags -->
    <title>XOBITO - WhatsApp Business Platform</title>
    <meta name="title" content="XOBITO - WhatsApp Business Platform">
    <meta name="description" content="XOBITO - Modern WhatsApp Business Platform for customer engagement and automation">
    
    <!-- Open Graph / Facebook -->
    <meta property="og:type" content="website">
    <meta property="og:url" content="https://wp.xobito.com/">
    <meta property="og:title" content="XOBITO - WhatsApp Business Platform">
    <meta property="og:description" content="XOBITO - Modern WhatsApp Business Platform for customer engagement and automation">
    <meta property="og:image" content="https://wp.xobito.com/og-image.png">
    
    <!-- Twitter -->
    <meta property="twitter:card" content="summary_large_image">
    <meta property="twitter:url" content="https://wp.xobito.com/">
    <meta property="twitter:title" content="XOBITO - WhatsApp Business Platform">
    <meta property="twitter:description" content="XOBITO - Modern WhatsApp Business Platform for customer engagement and automation">
    <meta property="twitter:image" content="https://wp.xobito.com/og-image.png">
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <script>
      (function() {
        var mode = localStorage.getItem('color-mode');
        var isDark = mode === 'dark' || (mode === 'system' || !mode) && window.matchMedia('(prefers-color-scheme: dark)').matches;
        if (isDark) document.documentElement.classList.add('dark');
      })();
    </script>
  </head>
  <body>
    <div id="app"></div>
    <script type="module" src="/src/main.ts"></script>
  </body>
</html>
